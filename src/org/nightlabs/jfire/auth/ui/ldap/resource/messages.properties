org.nightlabs.jfire.auth.ui.ldap.editor.LDAPScriptSetHelper.bindVariablesScriptDescription=Used for binding script variables to values taken from JFire objects (e.g. User and Person). These variables are used afterwards in other scripts. Java objects for User and Person are available inside this script. NOT supposed to return any values.
org.nightlabs.jfire.auth.ui.ldap.editor.LDAPScriptSetHelper.bindVariablesScriptName=Bind variables script
org.nightlabs.jfire.auth.ui.ldap.editor.LDAPScriptSetHelper.getAttributeSetScriptDescription=Used for generating a LDAPAttributeSet with attributes names and values which are then passed to LDAP modidifcation calls. Such modifications happen during synchronization of user data from JFire to LDAP directory when JFire is a leading system. This script makes use of variables from bind variables script. Note that you COULD NOT change the names of this functions without making corresponding changes inside JFire code\! The script itseld does not return anything, assumed that all the work is done inside defined functions.
org.nightlabs.jfire.auth.ui.ldap.editor.LDAPScriptSetHelper.getAttributeSetScriptName=Get attribute set script
org.nightlabs.jfire.auth.ui.ldap.editor.LDAPScriptSetHelper.getEntryNameScriptDescription=Used for generating a String with an LDAP entry Distingueshed Name which is built usign User and/or Person object's data. Should return a String with an LDAP entry DN on the last line of the script.
org.nightlabs.jfire.auth.ui.ldap.editor.LDAPScriptSetHelper.getEntryNameScriptName=Get entry name script
org.nightlabs.jfire.auth.ui.ldap.editor.LDAPScriptSetHelper.getParentEntriesScriptDescription=Used for generating a List with names of LDAP entries which are parents to all LDAP user entries which should be synchronized. These parent entries are queried during synchronization when LDAPServer is a leading system. Should return an ArrayList of Strings with entries names on the last line of the script.
org.nightlabs.jfire.auth.ui.ldap.editor.LDAPScriptSetHelper.getParentEntriesScriptName=Get parent entries script
org.nightlabs.jfire.auth.ui.ldap.editor.LDAPScriptSetHelper.syncToJFireScriptDescription=Used for storing/removing data into JFire objects (User and/or Person) during synchronization when LDAPServer is a leading system. It makes use of several java objects : allAtributes - LDAPAttributeSet with all attributes of LDAP entry to be synchronized, pm - PersistenceManager, organisationID - the ID of JFire organisation, logger - org.slf4j.Logger for debug purposes. Should return Person object on the last line of the script or nothing if object was removed.
org.nightlabs.jfire.auth.ui.ldap.editor.LDAPScriptSetHelper.syncToJFireScriptName=Sync to JFire script
