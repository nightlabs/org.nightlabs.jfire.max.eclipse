org.nightlabs.jfire.auth.ui.ldap.editor.LDAPServerAdvancedConfigSection.attributeSyncPolicyDescription=LDAP attributes could be mapped to Person datafields in different ways: ALL - every attribute from LDAP schema of this server will be mapped to Person datafields and all needed structures will be created, MANDATORY ONLY - only attributes which are mandatory by LDAP schema will be mapped, others are mapped inside corresponding script, NONE - nothing will be mapped by the system, all mapping will occur inside script which could be edited by administrator.
