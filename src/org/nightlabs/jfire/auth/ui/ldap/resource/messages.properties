org.nightlabs.jfire.auth.ui.ldap.editor.LDAPServerAdvancedConfigSection.leadingSystemDescription=If LDAP is a leading system (and this checkbox is on) than all users are maintained in LDAP directory and modifications are synchronized to JFire. It's done in several ways: during user login (if it exists in LDAP but not in JFire), with timer task which launches every hour and (not supported yet\!) with push notifications from LDAP server.\n If JFire is a leading system than all users are maintained inside JFire and modifications are synchronized to LDAP directory. It's done just after modification is stored to the database with the help of JDO Lifecycle listeners.
